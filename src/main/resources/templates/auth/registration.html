<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
    <form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br><br>
        <label for="year_of_birth">Введите дату рождения: </label>
        <input type="text" th:field="*{yearOfBirth}" id="year_of_birth"/>
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error
        </div>
        <br><br>
        <label for="password">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
        <input type="submit" value="Sign up!"/>

    </form>
    </body>
</html>
